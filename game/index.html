<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p>Next Player: {{ next_player }}</p>
    <table>
        <tr>
            <td><a href="{% url 'game:make_move' 0 %}">{{ board.0 }}</a></td>
            <td><a href="{% url 'game:make_move' 1 %}">{{ board.1 }}</a></td>
            <td><a href="{% url 'game:make_move' 2 %}">{{ board.2 }}</a></td>
        </tr>
        <tr>
            <td><a href="{% url 'game:make_move' 3 %}">{{ board.3 }}</a></td>
            <td><a href="{% url 'game:make_move' 4 %}">{{ board.4 }}</a></td>
            <td><a href="{% url 'game:make_move' 5 %}">{{ board.5 }}</a></td>
        </tr>
        <tr>
            <td><a href="{% url 'game:make_move' 6 %}">{{ board.6 }}</a></td>
            <td><a href="{% url 'game:make_move' 7 %}">{{ board.7 }}</a></td>
            <td><a href="{% url 'game:make_move' 8 %}">{{ board.8 }}</a></td>
        </tr>
    </table>
</body>
</html>
